<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="clock" class="clock"></div>
        <input type="time" id="setTimeInput" class="time-input">
        <button onclick="setCustomTime()" class="set-time-button">Set Time</button>
        <img id="specialImage" src="LUDO-CLASH.jpg" alt="Image" class="special-image" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>

</html>
